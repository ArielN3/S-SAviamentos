
   
    <!DOCTYPE html>
    <html lang="pt-br">


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="contato.css">
    </head>
    <div id="formulario">
        <h1>Fale Conosco</h1>
        <form action="">
            <label>Nome</label>
            <input type="text" name="nome" placeholder="Digite seu nome" required>

            <hr>

            <label>Endereço</label>
            <input type="text" name="Endereço" placeholder="Digite seu endereço" required>


            <hr>

            <label>Senha</label>
            <input type="password" name="Senha" maxlength="5" placeholder="Digite sua senha" required>

            <hr>

            <label>Data</label>
            <input type="date" required>

            <hr>

            <label>Sexo</label>
            <input type="radio" name="Sexo" value="masc">Masculino
            <input type="radio" name="Sexo" value="masc">Feminino

            <hr>

            <label>Quais suas cores preferidas</label>
            <input type="checkbox" name="cores" value="verde">Verde
            <input type="checkbox" name="cores" value="amarelo">Amarelo
            <input type="checkbox" name="cores" value="vermelho">vermelho
            <input type="checkbox" name="cores" value="Azul">Azul

            <hr>

            <label>Email</label>
            <input type="email" name="email" placeholder="Digite seu e-mail">

            <hr>

            <label>UF</label>
            <select name="uf">

                <option></option>
                <option>-DF-</option>
                <option>-GO-</option>
                <option selected>-MT-</option>
                <option>-MS-</option>
                <option></option>

                <hr>


                <label>Anexar Documento</label>
                <input type="file">

                <hr>

                <label>Deixe aqui o seu comentario:</label>
                <br>
                <textarea name="comentario" cols="80" rows="10"></textarea><br><br>

                <input type="reset" value="Cancelar">
                <input type="submit" value="Enviar">


    </div>
    </form>
</body>
</html>
